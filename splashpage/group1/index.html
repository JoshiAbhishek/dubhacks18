<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The Pacific Northwest's largest hackathon, hosted at the University of Washington.">
    <meta name="keywords" content="DubHacks, hackathon, UW, University of Washington">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- Fonts used --> 
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

    <!-- Stylesheet --> 
    <link id ="folder" rel = "stylesheet" href = "styles.css">

    <title>DubHacks 2018</title>
</head>

<body>
    <div class="content-wrapper">
        <div id="main-row" class="row">
            <div id="left-pane" class="col-sm-9 container">
                <img src="images/logo.png" id="logo" alt="dubhacks logo">
                <img src="images/group.png" id="main-img" alt="uw scenary"  class = "middle">
            </div>
            <div id="right-pane" class="col-sm-3 container">
                <div id="social-links">
                    <a target="_blank" href="https://www.facebook.com/DubHacks-1497687910461792/" rel="external" title="Facebook">
                        <img src = "images/facebook.png" id = "facebook" alt = "facebook">
                    </a>
                    <a href= "https://medium.com/dubhacks" target="_blank" rel="external" title="Medium">
                        <img src = "images/medium.png" id = "medium" alt = "medium">
                    </a>
                    <a href="https://twitter.com/DubHacks" target="_blank" rel="external" title="Twitter">
                        <img src = "images/twitter.png" id = "twitter" alt = "twitter">
                    </a>
                    <a href="mailto:info@dubhacks.co" title="Email us">
                        <img src = "images/mail.png" id = "mail" alt = "mail">
                    </a>
                </div>

                <div id="title-content">
                <!--    <h1>We've got some big things planned.</h1> -->
                    <img src="images/big-things.svg" alt="we've got big things planned" vspace = "10">
                    <h4>Stay tuned.</h4>
                </div>

                <div id="email-form">
                    <input type="email" class="form-control" placeholder="Email" id="email" />
                    <button type="submit" class="btn btn-primary btn-large" id="submit"><span class="opaq-text">Subscribe</span></button>
                </div>

                <div id="end-text" class="bottom">
                    <span id="footer-info">
                        <h6>October, 2018</h6>
                        <h6 id="footer-place">University of Washington, Seattle</h6>
                    </span>
                    <h6 class = "made-love">Made with &lt3 in Seattle</h6>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>

</html>
